<html>
    <h1>Registration Form</h1>
    <h2>Enter your details</h2>
    <body bgcolor="dodgerblue">

        <label for="Name">Name</label>
        <input type="text" id="Name" name="Name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input type="text" id="surname" name="surname"><br><br>
        <label for="Year">Year of Studying :</label>&nbsp;&nbsp;

        <input type="radio" name="first" id="first">

        <input type="radio" name="first" id="third">

            <option value="mech">MECHANICAL</option>

        </select><br><br>

        <input type="text" id="phno" name="phno" placeholder="+91XXXXXXXXXX"><br><br>

        <input type="file"><br><br>
        <label for="Locality">Local</label>
        <input type="radio" name="Locality">&nbsp;&nbsp;
        <label for="Locality">Non-Local</label>
        <input type="radio" name="Locality">
        <h4>Address</h4>
        <label for="House Number">House Number :</label>

        <label for="address">Street/Locality :</label>
        <input type="text area" name="sno" id="sno"><br><br>
        <label for="address">City/District:</label>
        <input type="text" id="dno" name="dno"><br><br>
        <label for="address">State :</label>
        <input type="text"><br><br>
        <label for="courses">Courses :</label><br>
        DA
        <input type="checkbox"><br>
        ML
        <input type="checkbox"><br>
        PCS
        <input type="checkbox"><br>
        EITK
        <input type="checkbox"><br>
        WT
        <input type="checkbox"><br><br>
        <button>Submit</button><br><br>
        <details>
        <summary>Thank you!</summary>

    </body>
